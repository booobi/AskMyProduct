<mat-card class="example-card" appearance="raised">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{title}}</mat-card-title>
    <mat-card-subtitle>Product</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="imageUrl">
  <mat-card-content>
    <p class="product-description">
      {{description}}
    </p>
  </mat-card-content>
  <!-- <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions> -->
  <div class="action-overlay" (click)="onAsk()">
    <div class="action ui-flex ui-items-center  ui-flex-column">
      <mat-icon>question_answer</mat-icon>
      <span>Ask a question</span>
    </div>
  </div>
</mat-card>
